<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div id="mega__box">
    <div class="big__box">
      <img class="img-1" src="./images/illustration-hero.svg" alt="">
      <div class="container">
        <h1 class="title">Order Summary</h1>
        <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div id="small__box">
        <div class="Even__smaller-box">
          <div class="link__box">
            <a class="link" href="">Change</a>
          </div>
          <div class="title__box-2">
            <h4 class="title-2">Annual Plan</h4>
            <h4 class="price">$59.99/year</h4>
          </div>
          <div class="img__box">
            <img class="img-2" src="./images/icon-music.svg" alt="">
          </div>
        </div>
      </div>
      <div id="Exit-box">
        <div class="payment-box">
          <button class="Payment__button">Proceed to Payment</button>
        </div>
        <div class="cancel-box">
          <button class="Cancel__button">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
